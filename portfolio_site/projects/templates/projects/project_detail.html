<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<br>
<hr>
<h2>프로젝트 평가 남기기</h2>
<form method="post">
  {% csrf_token %}
  <label for="score">점수:</label>
  <select name="score" id="score">
    {% for i in "12345" %}
      <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
  </select>
  <button type="submit">제출</button>
</form>
